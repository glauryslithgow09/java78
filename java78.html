<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var palabra = prompt('Ingrese una palabra', '');
        var patron = /ar$/;
        if (patron.test(palabra))
            alert('La palabra finaliza con la silaba \'ar\'');
        else
            alert('La palabra no finaliza con la silaba \'ar\'');
    </script>

</body>

</html>
